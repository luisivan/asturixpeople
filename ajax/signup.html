<h1>Sign up</h1>
<form id="signUp">
<label>Username</label><input id="userInput" type="text" placeholder="Username" required class="required"><br />
<label>Password</label><input id="passInput" type="password" placeholder="Password" required class="required"><br />
<label>Repear your password</label><input id="passInput2" type="password" placeholder="Repeat password" required class="required"><br />
<label>Email</label><input id="emailInput" type="email" placeholder="Email" required class="required"><br />
<label>Name</label><input id="nameInput" type="text" placeholder="Name" required class="required"><br />
<label>Some about you</label><textarea id="infoInput" placeholder="Info" required class="required"></textarea><br />
<label>Photo URL (70x70px)</label><input id="photoInput" type="url" placeholder="Photo URL" onblur="previewPhoto()" required class="required"><div id="photoPreview"></div><br />
<input class="submit" type="submit" value="Sign up"/>
</form>
